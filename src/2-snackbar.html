<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/2-snackbar.css" />
    <script type="module" src="./js/2-snackbar.js" defer></script>
  </head>
  <body>
    <section class="container">
      <a class="home-link" href="./index.html">Go to home</a>

      <form class="form">
        <label class="label-delay">
          Delay (ms)
          <input class="input-delay" type="number" name="delay" required />
        </label>

        <fieldset class="fieldset">
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button class="submit-btn" type="submit">Create notification</button>
      </form>
    </section>
  </body>
</html>
